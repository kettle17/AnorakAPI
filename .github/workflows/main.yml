name: CI
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      EMULATOR_PORT: 8085
      FIRESTORE_EMULATOR_HOST: localhost:8085
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: test-project

      - name: Start Firestore Emulator
        run: |
          gcloud components install cloud-firestore-emulator --quiet
          gcloud components install beta --quiet
          gcloud beta emulators firestore start --host-port=localhost:$EMULATOR_PORT --quiet &
          until nc -z localhost $EMULATOR_PORT; do sleep 1; done
          sleep 5
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8085

      - name: Build and run tests
        run: ./gradlew clean test -Dspring.profiles.active=test --info
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8085
